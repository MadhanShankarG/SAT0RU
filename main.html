<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JJK: Cursed Technique</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; }
        #ui { position: absolute; top: 10%; width: 100%; text-align: center; color: #fff; pointer-events: none; z-index: 10; }
        h1 { font-size: 3rem; margin: 0; letter-spacing: 10px; font-weight: 900; text-shadow: 0 0 20px rgba(36, 28, 28, 0.3); background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #technique-name { font-size: 1.2rem; color: #00ffff; margin-top: 15px; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        #video-container { position: absolute; bottom: 2%; left: 18%; transform: translateX(-50%) scaleX(-1); width: 85vw; max-width: 450px; height: 42vh; border: 2px solid rgba(255, 255, 255, 0.2); z-index: 20; background-color: #000; border-radius: 25px; overflow: hidden; box-shadow: 0 0 40px rgba(0, 0, 0, 0.9); }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E"); }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="grain"></div>
    <div id="ui">
        <h1>呪術廻戦</h1>
        <div id="technique-name">CURSED ENERGY</div>
    </div>
    <div id="video-container">
        <video class="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 55;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.5, 0.4, 0.85);
        composer.addPass(bloomPass);

        const shadowMat = new THREE.ShaderMaterial({
            transparent: true,
            uniforms: { uExpansion: { value: 0 }, uOpacity: { value: 0 } },
            vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: `varying vec2 vUv; uniform float uExpansion; uniform float uOpacity; void main() {
                float dist = distance(vUv, vec2(0.5));
                float mask = smoothstep(uExpansion * 0.5, (uExpansion * 0.5) - 0.15, dist);
                gl_FragColor = vec4(0.0, 0.0, 0.0, mask * uOpacity);
            }`
        });
        const shadowPool = new THREE.Mesh(new THREE.PlaneGeometry(120, 120), shadowMat);
        shadowPool.rotation.x = -Math.PI / 2;
        shadowPool.position.y = -25;
        scene.add(shadowPool);

        const COUNT = 20000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(COUNT * 3);
        const colors = new Float32Array(COUNT * 3);
        const sizes = new Float32Array(COUNT);
        const targetPositions = new Float32Array(COUNT * 3);
        const targetColors = new Float32Array(COUNT * 3);
        const targetSizes = new Float32Array(COUNT);

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ 
            size: 0.22, 
            vertexColors: true, 
            blending: THREE.AdditiveBlending, 
            transparent: true, 
            depthWrite: false,
            opacity: 0.45 
        }));
        scene.add(particles);

        const trailMaterial = new THREE.PointsMaterial({ size: 1.2, color: 0xff6600, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending });
        const trailGeometry = new THREE.BufferGeometry();
        const trailPositions = new Float32Array(300 * 3);
        trailPositions.fill(9999);
        trailGeometry.setAttribute('position', new THREE.BufferAttribute(trailPositions, 3));
        const trailParticles = new THREE.Points(trailGeometry, trailMaterial);
        scene.add(trailParticles);

        const ringGeometry = new THREE.RingGeometry(5, 6, 64);
        const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0, side: THREE.DoubleSide });
        const shockwaveRing = new THREE.Mesh(ringGeometry, ringMaterial);
        shockwaveRing.rotation.x = Math.PI / 2;
        scene.add(shockwaveRing);

let shockwaveActive = false, gravityPull = 0, slowMotion = 1, chargingPurple = false, releaseShot = false, mahoragaTriggered = false;
let fireArrowActive = false, fireArrowVelocity = 0, fireTrail = [], scorchMarks = [], fugaCooldown = false;

// Mahoraga gesture stability
let mahoHoldFrames = 0;
const MAHO_HOLD_THRESHOLD = 10; // ~0.3s

        function getRed(i) {
            if (i < COUNT * 0.1) {
                const r = Math.random() * 9, theta = Math.random() * 6.28, phi = Math.acos(2 * Math.random() - 1);
                return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 3, g: 0.1, b: 0.1, s: 2.5 };
            } else {
                const armCount = 3, t = (i / COUNT), angle = t * 15 + ((i % armCount) * (Math.PI * 2 / armCount)), radius = 2 + (t * 40);
                return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random() - 0.5) * (10 * t), r: 0.8, g: 0, b: 0, s: 1.0 };
            }
        }

        function getVoid(i) {
            if (i < COUNT * 0.15) {
                const angle = Math.random() * Math.PI * 2;
                return { x: 26 * Math.cos(angle), y: 26 * Math.sin(angle), z: (Math.random() - 0.5) * 1, r: 1, g: 1, b: 1, s: 2.5 };
            } else {
                const radius = 30 + Math.random() * 90, theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
                return { x: radius * Math.sin(phi) * Math.cos(theta), y: radius * Math.sin(phi) * Math.sin(theta), z: radius * Math.cos(phi), r: 0.1, g: 0.6, b: 1.0, s: 0.7 };
            }
        }

        function getPurple(i) {
            if (Math.random() > 0.8) return { x: (Math.random() - 0.5) * 100, y: (Math.random() - 0.5) * 100, z: (Math.random() - 0.5) * 100, r: 0.5, g: 0.5, b: 0.7, s: 0.8 };
            const r = 20, theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 0.6, g: 0.5, b: 1.0, s: 2.5 };
        }

        function getShrine(i) {
            const total = COUNT;
            if (i < total * 0.3) return { x: (Math.random() - 0.5) * 80, y: -15, z: (Math.random() - 0.5) * 80, r: 0.4, g: 0, b: 0, s: 0.8 };
            else if (i < total * 0.4) {
                const px = ((i % 4) < 2 ? 1 : -1) * 12, pz = ((i % 4) % 2 == 0 ? 1 : -1) * 8;
                return { x: px + (Math.random() - 0.5) * 2, y: -15 + Math.random() * 30, z: pz + (Math.random() - 0.5) * 2, r: 0.2, g: 0.2, b: 0.2, s: 0.6 };
            } else if (i < total * 0.6) {
                const t = Math.random() * Math.PI * 2, rad = Math.random() * 30, curve = Math.pow(rad / 30, 2) * 10;
                return { x: rad * Math.cos(t), y: 15 - curve + (Math.random() * 2), z: rad * Math.sin(t) * 0.6, r: 0.6, g: 0, b: 0, s: 0.6 };
            } else return { x: 0, y: 0, z: 0, r: 0, g: 0, b: 0, s: 0 };
        }

        function getFuga(i) {
            if (i < COUNT * 0.2) {
                const r = Math.random() * 10, theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
                return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 1.0, g: 0.4, b: 0.05, s: 2.4 };
            } else {
                const t = (i / COUNT), angle = t * 18 + Math.random() * 0.8, radius = 4 + (t * 55), yJitter = (Math.random() - 0.5) * 4;
                return { x: radius * Math.cos(angle), y: yJitter, z: radius * Math.sin(angle) * 0.35, r: 1.0, g: 0.3, b: 0.0, s: 1.2 };
            }
        }

        function getMahoraga(i) {
            const total = COUNT, segment = i / total;
            const baseCol = 0.5 + Math.random() * 0.3;
            if (segment < 0.15) { 
                const r = Math.random() * 2.2, theta = Math.random() * 6.28, phi = Math.acos(2 * Math.random() - 1);
                return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: baseCol, g: baseCol, b: baseCol, s: 1.1 };
            } else if (segment < 0.60) { 
                const angle = Math.random() * Math.PI * 2, radius = 12 + (Math.random() - 0.5) * 0.4;
                return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random() - 0.5) * 0.4, r: baseCol*0.7, g: baseCol*0.7, b: baseCol*0.7, s: 0.7 };
            } else { 
                const handleIndex = Math.floor(Math.random() * 8), angle = (handleIndex / 8) * Math.PI * 2, dist = 2 + Math.random() * 11;
                if (Math.random() > 0.3) return { x: dist * Math.cos(angle), y: dist * Math.sin(angle), z: 0, r: baseCol*0.6, g: baseCol*0.6, b: baseCol*0.6, s: 0.5 };
                else {
                    const rOrb = Math.random() * 2.2, tOrb = Math.random() * 6.28;
                    return { x: 13.0 * Math.cos(angle) + rOrb * Math.cos(tOrb), y: 13.0 * Math.sin(angle) + rOrb * Math.sin(tOrb), z: (Math.random()-0.5)*1.5, r: baseCol*0.9, g: baseCol*0.9, b: baseCol*0.9, s: 1.4 };
                }
            }
        }

        const audioPurple = new Audio('hollow purple audio.mp3'), audioVoid = new Audio('infinite void audio.mp3'), audioShrine = new Audio('malovolent shrine audio.mp3'), audioRed = new Audio('red audio.mp3'), audioMahoraga = new Audio('mahoraga summon sound.mp3');
        [audioPurple, audioVoid, audioShrine, audioRed, audioMahoraga].forEach(a => a.volume = 0.9);

        function stopAllAudio() { [audioPurple, audioVoid, audioShrine, audioRed, audioMahoraga].forEach(a => { a.pause(); a.currentTime = 0; }); }

        function summonMahoraga() {
            if (mahoragaTriggered) return;
            mahoragaTriggered = true;
            updateState('mahoraga');
            audioMahoraga.play();
            gsap.to(shadowMat.uniforms.uExpansion, { value: 1.0, duration: 4 });
            gsap.to(shadowMat.uniforms.uOpacity, { value: 0.9, duration: 2 });
            gsap.to(ambientLight, { intensity: 0.02, duration: 3 });
            gsap.to(bloomPass, { strength: 0.8, duration: 2 }); 
        }

        let currentTech = 'neutral', shakeIntensity = 0, glowColor = '#00ffff';
        const videoElement = document.querySelector('.input_video'), canvasElement = document.getElementById('output_canvas'), canvasCtx = canvasElement.getContext('2d');
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7 });

        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            let detected = 'neutral';
            if (results.multiHandLandmarks) {
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0];
                    const h2 = results.multiHandLandmarks[1];

                    const isFist = (lm) =>
                        lm[8].y > lm[6].y &&
                        lm[12].y > lm[10].y &&
                        lm[16].y > lm[14].y &&
                        lm[20].y > lm[18].y;

                    if (isFist(h1) && isFist(h2)) {
                        mahoHoldFrames++;

                        if (mahoHoldFrames > MAHO_HOLD_THRESHOLD && !mahoragaTriggered) {
                            detected = 'mahoraga';
                        }
                    } else {
                        mahoHoldFrames = 0;
                    }
                }
                results.multiHandLandmarks.forEach((lm) => {
                    drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, { color: glowColor, lineWidth: 5 });
                    drawLandmarks(canvasCtx, lm, { color: '#fff', lineWidth: 1, radius: 2 });
                    const isUp = (t, p) => lm[t].y < lm[p].y, pinch = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    if (pinch < 0.04) { detected = 'purple'; chargingPurple = true; }
                    else if (isUp(8, 6) && isUp(12, 10) && isUp(16, 14) && isUp(20, 18)) detected = 'shrine';
                    else if (isUp(8, 6) && isUp(12, 10) && !isUp(16, 14)) detected = 'void';
                    else if (isUp(8, 6) && !isUp(12, 10)) detected = 'red';
                    else { if (chargingPurple) releaseShot = true; chargingPurple = false; }
                });
            }
            // lock state to prevent flicker after summon
            if (mahoragaTriggered) detected = 'mahoraga';
            // Trigger summon logic if detected
            if (detected === 'mahoraga' && !mahoragaTriggered) summonMahoraga();
            updateState(detected);
        });

        function updateState(tech) {
            if (currentTech === tech) return;

            // Prevent flicker reset — keep Mahoraga active once summoned
            /*
            if (currentTech === 'mahoraga' && tech !== 'mahoraga') {
                mahoragaTriggered = false;
                gsap.to(shadowMat.uniforms.uExpansion, { value: 0, duration: 1.5 });
                gsap.to(shadowMat.uniforms.uOpacity, { value: 0, duration: 1 });
                gsap.to(ambientLight, { intensity: 1.0, duration: 1.5 });
            }
            */

            currentTech = tech;
            stopAllAudio();
            const nameEl = document.getElementById('technique-name');
            shakeIntensity = tech !== 'neutral' ? (tech === 'mahoraga' ? 0.015 : 0.18) : 0;

            if (tech === 'shrine') { glowColor = '#ff0000'; nameEl.innerText = "Domain Expansion: Malevolent Shrine"; bloomPass.strength = 2.5; shockwaveActive = true; gravityPull = 1; slowMotion = 0.4; audioShrine.play(); }
            else if (tech === 'purple') { glowColor = '#bb00ff'; nameEl.innerText = "Secret Technique: Hollow Purple"; bloomPass.strength = 4.0; audioPurple.play(); }
            else if (tech === 'void') { glowColor = '#00ffff'; nameEl.innerText = "Domain Expansion: Infinite Void"; bloomPass.strength = 2.0; audioVoid.play(); }
            else if (tech === 'red') { glowColor = '#ff3333'; nameEl.innerText = "Reverse Cursed Technique: Red"; bloomPass.strength = 2.5; audioRed.play(); }
            else if (tech === 'mahoraga') { glowColor = '#ffffff'; nameEl.innerText = "DIVINE GENERAL MAHORAGA"; }
            else { glowColor = '#00ffff'; nameEl.innerText = "Neutral State"; bloomPass.strength = 1.0; }

            for (let i = 0; i < COUNT; i++) {
                let p;
                if (tech === 'neutral') {
                    if (i < COUNT * 0.05) { const r = 15 + Math.random() * 20, t = Math.random() * 6.28, ph = Math.random() * 3.14; p = { x: r * Math.sin(ph) * Math.cos(t), y: r * Math.sin(ph) * Math.sin(t), z: r * Math.cos(ph), r: 0.1, g: 0.1, b: 0.2, s: 0.4 }; }
                    else p = { x: 0, y: 0, z: 0, r: 0, g: 0, b: 0, s: 0 };
                }
                else if (tech === 'red') p = getRed(i);
                else if (tech === 'void') p = getVoid(i);
                else if (tech === 'purple') p = getPurple(i);
                else if (tech === 'shrine') p = getShrine(i);
                else if (tech === 'fuga') p = getFuga(i);
                else if (tech === 'mahoraga') p = getMahoraga(i);

                targetPositions[i * 3] = p.x; 
                targetPositions[i * 3 + 1] = p.y + (tech === 'mahoraga' ? 12 : 0); 
                targetPositions[i * 3 + 2] = p.z;
                targetColors[i * 3] = p.r; targetColors[i * 3 + 1] = p.g; targetColors[i * 3 + 2] = p.b;
                targetSizes[i] = p.s;
            }
        }

        new Camera(videoElement, { onFrame: async () => { canvasElement.width = videoElement.videoWidth; canvasElement.height = videoElement.videoHeight; await hands.send({ image: videoElement }); }, width: 640, height: 480 }).start();

        const clock = new THREE.Clock();
        function animate() {
            if (currentTech === 'void' || currentTech === 'shrine') gravityPull = Math.min(gravityPull + 0.02, 1);
            else gravityPull *= 0.95;

            if (shakeIntensity > 0) renderer.domElement.style.transform = `translate(${(Math.random() - 0.5) * shakeIntensity * 18}px, ${(Math.random() - 0.5) * shakeIntensity * 18}px)`;
            else renderer.domElement.style.transform = 'translate(0,0)';

            const pos = particles.geometry.attributes.position.array, col = particles.geometry.attributes.color.array, siz = particles.geometry.attributes.size.array;
            for (let i = 0; i < COUNT * 3; i++) {
                pos[i] += (targetPositions[i] - pos[i]) * 0.05;
                pos[i] *= (1 - gravityPull * 0.02);
                col[i] += (targetColors[i] - col[i]) * 0.1;
                if (currentTech === 'mahoraga') {
                    const flicker = 0.3 + Math.random() * 0.6;
                    col[i] = targetColors[i] * flicker;
                }
            }
            for (let i = 0; i < COUNT; i++) {
                siz[i] += (targetSizes[i] - siz[i]) * 0.1;
                if (currentTech === 'mahoraga') siz[i] *= (0.5 + Math.random() * 0.5);
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            particles.geometry.attributes.size.needsUpdate = true;

            if (currentTech === 'red') particles.rotation.z -= 0.1;
            else if (currentTech === 'purple') { particles.rotation.z += 0.2; particles.rotation.y += 0.05; }
            else if (currentTech === 'shrine') particles.rotation.set(0, 0, 0);
            else if (currentTech === 'mahoraga') {
                particles.position.set(0, 0, 0);
                particles.rotation.z -= 0.03; 
            } else {
                particles.rotation.y += 0.005;
                particles.position.set(0,0,0);
            }

            composer.render();
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
